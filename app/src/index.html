<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>StarNotary DAPP</title>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css">  
	  <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>
	  <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
  </head>
  <style>
    input {
      display: block;
      margin-bottom: 12px;
    }
  </style>
  <body>
    <div class="container">
      <h1>StarNotary Token DAPP</h1>
      <p>Account:</p><span id="account"></span>
      <br>
      <div class="row">
          <div class="col-md-4" style="background-color: #dedef8;
          box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
          <h2>Create a Star</h2>
      </div>
          <div class="col-md-4" style="background-color: #dedef8;
         box-shadow: inset 1px -1px 1px #444, inset -1px 1px 1px #444;">
         <h2>Look up a Star</h2>
          </div>
      </div>
      <div class="row" >
          <div class="col-md-4">
            
      
            <br><label for="starName">Star Name:</label><input class="form-control" type="text" id="starName"></input>
            <br><label for="starId">Star ID:</label><input class="form-control" type="text" id="starId"></input>
            <br><br><button class="btn-primary btn-lg btn-block" id="createStar" onclick="App.createStar()">Create Star</button>
            <br>
            <span id="status"></span>
          </div>
          
          <div class="col-md-4">
            
            <br><label for="name">Star ID:</label><input class="form-control" type="text" id="lookid"></input>
            <br><br><button class="btn-primary btn-lg btn-block" onclick="App.lookUp()">Look Up a Star</button>
            <br>
            <span id="info"></span>
          </div>
      </div>
    </div>

  
    <script src="index.js"></script>
  </body>
</html>
